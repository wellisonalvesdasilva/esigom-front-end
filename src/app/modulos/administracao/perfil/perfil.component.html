<nb-card class="status-success">
    <nb-card-header>
            <h4>Consulta de Perfis</h4>
    </nb-card-header>
    <nb-card-body>
        <form (ngSubmit)="buscarPerfis()">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="form-group">
                        <label class="label col-form-label">Nome:</label>
                        <input autocomplete="off" class="form-control" name="nome">
                    </div>
                </div>

                <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label class="label col-form-label">Nome:</label>
                            <input fieldSize="medium" type="text" nbInput fullWidth>
                        </div> -->
            </div>
            <div class="row">
                <div class="col text-right">
                    <button (click)="pesquisar()" nbButton status="primary" size="small" hero class="m-2"> <i
                            class="fa fa-search"></i>&nbsp;Pesquisar</button>
                    <button nbButton status="basic" size="small" class="m-1" (click)="resetForm()"><i
                            class="fa fa-times"></i>&nbsp;Limpar</button>
                    <!-- <button class=" m-1 btn btn-sm btn-success btn-pesquisar" [routerLink]="'cadastrar'">
                                <i class="fa fa-user"></i>
                                Cadastrar Perfil
                            </button> -->
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
<nb-card class="status-success" *ngIf="listaPerfis">
    <div class="alert alert-primary" style="margin: 5px" *ngIf="listaPerfis && listaPerfis.total == 0" role="alert">
        Nenhuma remessa encontrada!
    </div>
    <nb-card-header>
        <h6>Resultado da Pesquisa:</h6>
    </nb-card-header>
    <nb-card-body>
        <div class="col-m2-12" *ngIf="listaPerfis && listaPerfis.recordsTotal > 0">
            <app-listar-perfil [lista]="listaPerfis" (eventoOrdenar)="ordenar($event)" (eventoPaginar)="paginar($event)"
                (eventoExcluir)="abrirModalExclusao($event, confirmacao)">
            </app-listar-perfil>
        </div>
        <div class="alert alert-primary" style="margin: 5px" *ngIf="listaPerfis && listaPerfis.recordsTotal == 0"
            role="alert">
            Nenhum Perfil foi encontrado!
        </div>
    </nb-card-body>
</nb-card>



<ng-template #confirmacao let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirmação</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Deseja realmente excluir o perfil selecionado?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Sim</button>
    </div>
</ng-template>
