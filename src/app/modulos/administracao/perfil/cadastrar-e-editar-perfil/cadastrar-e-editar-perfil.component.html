<nb-card class="status-success">
    <nb-card-header>
        <h5>CADASTRAR PERFIL</h5>
    </nb-card-header>
    <nb-card-body>
        <nb-card class="status-success">
            <nb-card-header>
                <h6>Dados Básicos:</h6>
            </nb-card-header>
            <nb-card-body>
                <form>
                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                            <div class="form-group">
                                <label class="col-form-label">* Descrição</label>
                                <input autocomplete="off" class="form-control" placeholder="Nome do Perfil"
                                    value="objeto.descricao" name="nome" [(ngModel)]="objeto.descricao" uppercase>
                            </div>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
        <div class="row">
            <div class="col-md-12">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-left">
                    <button nbButton status="primary" size="small" hero class="m-1" (click)="salvarOuAlterar()"><i
                            class="fas fa-save"></i>&nbsp; Salvar Cadastro</button>
                    <button nbButton status="basic" size="small" class="m-1" (click)="resetForm()"><i
                            class="fa fa-times"></i>&nbsp;Limpar</button>
                    <button [routerLink]="['/administracao/usuarios']" nbButton status="success" size="small"
                        class="m-1"><i class="fa fa-search"></i>&nbsp;Consulta de Usuários</button>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
