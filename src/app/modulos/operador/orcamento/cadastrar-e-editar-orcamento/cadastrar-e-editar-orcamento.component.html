<nb-card class="status-success">
    <nb-card-header>
        <h5>CADASTRAR ORÇAMENTO</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-md-6">
                <nb-card class="status-success">
                    <nb-card-header>
                        <h6>Dados do Cliente:</h6>
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                                <div class="form-group">
                                    <label class="col-form-label">CPF:</label>
                                    <input class="form-control" placeholder="999.999.999-99" name="nome"
                                        value="objeto.nome" [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
                                <div class="form-group">
                                    <label class="col-form-label">Nome:</label>
                                    <input class="form-control" placeholder="Nome" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                                <div class="form-group">
                                    <label class="col-form-label">E-mail:</label>
                                    <input class="form-control" placeholder="E-mail" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                                <div class="form-group">
                                    <label class="col-form-label">Telefone:</label>
                                    <input class="form-control" placeholder="Telefone" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                                <div class="form-group">
                                    <label class="col-form-label">Celular:</label>
                                    <input class="form-control" placeholder="Celular" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-md-6">
                <nb-card class="status-success">
                    <nb-card-header>
                        <h6>Dados do Veículo:</h6>
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                                <div class="form-group">
                                    <label class="col-form-label">Veículo Placa:</label>
                                    <input class="form-control" placeholder="AAA-0000" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                                <div class="form-group">
                                    <label class="col-form-label">Marca:</label>
                                    <input class="form-control" placeholder="Marca" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                                <div class="form-group">
                                    <label class="col-form-label">Modelo:</label>
                                    <input class="form-control" placeholder="Modelo" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                                <div class="form-group">
                                    <label class="col-form-label">Cor:</label>
                                    <input class="form-control" placeholder="Cor" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                                <div class="form-group">
                                    <label class="col-form-label">Ano:</label>
                                    <input class="form-control" placeholder="Ano" name="nome" value="objeto.nome"
                                        [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                                <div class="form-group">
                                    <label class="col-form-label">Quilometragem:</label>
                                    <input class="form-control" placeholder="Quilometragem" name="nome"
                                        value="objeto.nome" [(ngModel)]="objeto.nome" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-12">
                                <label class="col-form-label">Observações:</label>
                                <textarea class="form-control" rows="3" [(ngModel)]="objeto.nome"></textarea>
                            </div>
                        </div> -->

                    </nb-card-body>
                </nb-card>
            </div>
        </div>

        <nb-card>
            <nb-card-header>
                <h6>Dados Adicionais:</h6>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-md-6">
                        <label class="col-form-label">Ação sob o Orçamento:</label>
                        <div class="checkbox">
                            <label>
                                <input class="input-checkbox" type="checkbox" name="optionsCheckboxes1"
                                    [(ngModel)]="objeto.nome">
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span> Gerar Nota Fiscal
                            </label>
                            <label>
                                <input class="input-checkbox" type="checkbox" name="optionsCheckboxes2"
                                    [(ngModel)]="objeto.nome">
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span> Aguardar Aprovação
                            </label>

                                <input class="input-checkbox" type="checkbox" name="optionsCheckboxes2"

                                    <span class="check"></span>
                                </span> Cheque

                    Limpar</button>

<ng-template #addProduto let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adicionar Telefone</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
                <label class="col-form-label">Número</label>
                <input ui-br-phone-number [(ngModel)]="telefone.numero" autocomplete="off" placeholder="Telefone"
                    class="form-control" name="numeroTelefone">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Adicionar</button>
    </div>
</ng-template>



<ng-template #addServico let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adicionar Endereço</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                <div class="form-group">
                    <label class="col-form-label">CEP</label>
                    <input (blur)="buscarCep()" [(ngModel)]="endereco.cep" autocomplete="off" placeholder="Telefone"
                        class="form-control" name="cep">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                <div class="form-group">
                    <label class="col-form-label">Rua</label>
                    <input [(ngModel)]="endereco.descricao" autocomplete="off" placeholder="Telefone"
                        class="form-control" name="rua">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                <div class="form-group">
                    <label class="col-form-label">Número</label>
                    <input [(ngModel)]="endereco.numero" autocomplete="off" placeholder="Telefone" class="form-control"
                        name="numero">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                <div class="form-group">
                    <label class="col-form-label">Bairro</label>
                    <input [(ngModel)]="endereco.bairro" autocomplete="off" placeholder="Telefone" class="form-control"
                        name="bairro">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                <div class="form-group">
                    <label class="col-form-label">Cidade</label>
                    <input [(ngModel)]="endereco.cidade" autocomplete="off" placeholder="Telefone" class="form-control"
                        name="cidade">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
                <div class="form-group">
                    <label class="col-form-label">UF</label>
                    <input [(ngModel)]="endereco.uf" autocomplete="off" placeholder="Telefone" class="form-control"
                        name="uf">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Adicionar</button>
    </div>
</ng-template>
