<nb-card class="status-success">
    <nb-card-header>
        <h5>CONSULTAR SERVIÇOS</h5>
    </nb-card-header>
    <nb-card-body>
        <nb-card class="status-success">
            <nb-card-header>
                <h6>Filtros de Busca:</h6>
            </nb-card-header>
            <nb-card-body>
                <form (ngSubmit)="buscarServicos()">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4">
                            <div class="form-group">
                                <label class="col-form-label">Nome do Serviço</label>
                                <input autocomplete="off" placeholder="Nome do Serviço" class="form-control"
                                    name="nome" [(ngModel)]="buscaForm.descricao">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <button class="m-1 btn btn-sm btn-primary btn-pesquisar" type="submit"> <i
                                    class="fa fa-search"></i>
                                Pesquisar</button>
                            <button class="m-1 btn btn-sm btn-secondary btn-pesquisar" type="button"
                                (click)="iniciarForm()"> <i class="fa fa-times"></i>
                                Limpar</button>
                            <button class=" m-1 btn btn-sm btn-success btn-pesquisar" [routerLink]="'cadastrar'">
                                <i class="fa fa-user"></i>
                                Cadastrar Novo Serviço
                            </button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
        <div class="row">
            <div class="col-md-12">
                <nb-card class="status-success" *ngIf="listaServicos">
                    <div class="alert alert-primary" style="margin: 5px" *ngIf="listaServicos && listaServicos.total == 0"
                        role="alert">
                        Nenhum serviço encontrado!
                    </div>
                    <nb-card-header>
                        <h6>Resultado da Pesquisa:</h6>
                    </nb-card-header>
                    <nb-card-body>
                        <div class="col-m2-12">
                            <app-listar-servico [lista]="listaServicos" (eventoOrdenar)="ordenar($event)"
                                (eventoPaginar)="paginar($event)"
                                (eventoExcluir)="abrirModalExclusao($event, confirmacao)">
                            </app-listar-servico>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>

<ng-template #confirmacao let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Confirmação</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Deseja realmente excluir o serviço selecionado?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary" (click)="modal.close('Save click')">Sim</button>
    </div>
</ng-template>
